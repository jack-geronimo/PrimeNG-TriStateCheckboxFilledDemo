<div class="card flex flex-column gap-3 align-items-center">
    <p-triStateCheckbox 
        [(ngModel)]="value"
        variant="filled" 
        inputId="tricheckbox" />
    <label for="tricheckbox">
        {{ value === null ? 'alle' : value==true ? 'aktive' : 'inaktive' }}
    </label>
</div>
